<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para las pestañas */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        /* Estilos para los botones de las pestañas */
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
            font-size: 16px;
        }
        
        /* Estilo activo para el botón de la pestaña activa */
        .tab button.active {
            background-color: rgb(0, 191, 224);
        }
        
        /* Estilos para el contenido de cada pestaña */
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    <h2>Formulario con Pestañas</h2>
    
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'tab1')">Pestaña 1</button>
        <button class="tablinks" onclick="openTab(event, 'tab2')">Pestaña 2</button>
        <button class="tablinks" onclick="openTab(event, 'tab3')">Pestaña 3</button>
    </div>
    
    <div id="tab1" class="tabcontent">
        <!-- Contenido de la pestaña 1 -->
        <h3>Contenido de la Pestaña 1</h3>
        <p>Este es el contenido de la pestaña 1.</p>
    </div>
    
    <div id="tab2" class="tabcontent">
        <!-- Contenido de la pestaña 2 -->
        <h3>Contenido de la Pestaña 2</h3>
        <p>Este es el contenido de la pestaña 2.</p>
    </div>
    
    <div id="tab3" class="tabcontent">
        <!-- Contenido de la pestaña 3 -->
        <h3>Contenido de la Pestaña 3</h3>
        <p>Este es el contenido de la pestaña 3.</p>
    </div>
    
    <script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;
            
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).style.display = "block";
            event.currentTarget.className += " active";
        }
        
        // Abre la primera pestaña por defecto al cargar la página
        document.getElementById("tab1").style.display = "block";
        document.getElementsByClassName("tablinks")[0].className += " active";
    </script>
</body>
