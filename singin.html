<!DOCTYPE >
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tryinCloud: Try Linux in a web-cloud based environment</title>
        <link rel="stylesheet" href="css/mainstyles.css">
</head>



<body class="body">

 <div class="SingUpContainer-Main">
    <div class="SingUpContainer-Main-wrapper-locator">

    <div class="SingUpContainer-Main-wrapper">
        <div class="toindex">
        <a href="index.html" ><img src="./ico/tryincloud.png" height="30" width="140"></img></a>
        </div>
        
        <h2 style="font-family: Arial, Helvetica, sans-serif;"align="center">Sing in to tryinCloud</h2>
        
        <div class="SingUpContainer-Main-wrapper-content">
            
            <div class="SingUpForm-Sizer">
                
                
                
                
            <form action="www.google.com" target="_blank" method="POST">    
           
                <div class="singup-email-input">

                    <div class="singup-email-input-label">
                        <label for="username">Username</label>
                    </div>

                    <div class="singup-email-input-fill">
                        <input size=35 type="text" name="email" placeholder="Enter your email address" required>
                        
                    </div>
                </div>

                <div class="singup-password-input">

                    <div class="singup-password-input-label">
                    <label for="password">Password</label>
                    <h4 style="font-size:small; border: 1px dotted;font-family:Arial, Helvetica, sans-serif;">Forgot your password?</h4>
                    </div>
                    
                    <div class="singup-password-input-fill">
                    <input size=35 type="password" name="password" placeholder="Enter your password" required>
                        
                    </div>
                </div>

                <div class="Singin-Botton">
                    <input type="submit" value="Log in"></input>
               </div>
            </form>
            </div>
        </div>
    </div>
    </div>
 </div> 

</body>
